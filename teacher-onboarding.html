<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>শিক্ষক প্রোফাইল আপডেট</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f1f5f9; padding: 20px; }
        .card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .btn { background: #b91c1c; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>শিক্ষক তথ্য ফর্ম</h2>
        <p>আপনার অ্যাকাউন্ট সক্রিয় করতে তথ্যগুলো দিন।</p>
        <input type="text" id="tName" placeholder="আপনার পূর্ণ নাম">
        <input type="text" id="tPos" placeholder="পদবী (যেমন: সহকারী মৌলভী)">
        <input type="tel" id="tPhone" placeholder="মোবাইল নম্বর">
        <button class="btn" onclick="submitRequest()">আবেদন জমা দিন</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* তোমার কনফিগ */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.submitRequest = async () => {
            const user = auth.currentUser;
            const data = {
                uid: user.uid,
                name: document.getElementById('tName').value,
                email: user.email,
                designation: document.getElementById('tPos').value,
                phone: document.getElementById('tPhone').value,
                status: "pending", // শুরুর দিকে পেন্ডিং থাকবে
                joined: new Date()
            };
            await setDoc(doc(db, "admin_users", user.uid), data);
            alert("আপনার আবেদনটি সুপারের কাছে পাঠানো হয়েছে। অনুমোদন পেলে আপনি ড্যাশবোর্ড ব্যবহার করতে পারবেন।");
            window.location.href = "index.html"; // ব্যাক টু লগইন পেজ
        }
    </script>
</body>
</html>
