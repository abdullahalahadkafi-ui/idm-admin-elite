<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM Admin Elite | প্রফেশনাল লগইন পোর্টাল</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --admin-red: #b91c1c;
            --dark-bg: #05070a;
            --card-bg: #0f172a;
            --text-silver: #94a3b8;
            --white: #ffffff;
            --hind: 'Hind Siliguri', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--hind); 
            background: var(--dark-bg); 
            color: var(--white); 
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* --- LOADING OVERLAY --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #111; border-top: 5px solid var(--admin-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- LOGIN CARD --- */
        .auth-card {
            background: var(--card-bg); padding: 50px 40px; border-radius: 30px;
            border: 1px solid rgba(185, 28, 28, 0.3); text-align: center;
            max-width: 450px; width: 90%; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .auth-card h1 { font-family: 'Orbitron'; font-size: 24px; color: var(--admin-red); letter-spacing: 2px; margin-bottom: 10px; }
        .auth-card p { font-size: 15px; color: var(--text-silver); margin-bottom: 35px; }

        .btn-google {
            background: var(--white); color: #000; padding: 15px 30px; border-radius: 50px;
            border: none; cursor: pointer; font-weight: 800; font-size: 16px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            width: 100%; transition: 0.3s; font-family: var(--hind);
        }
        .btn-google:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        #status-box { margin-top: 25px; padding: 15px; border-radius: 10px; font-size: 14px; display: none; }
        .pending { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid #fbbf24; }

        footer { position: absolute; bottom: 30px; font-size: 11px; color: #334155; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: bold; letter-spacing: 1px;">AUTHENTICATING...</p>
    </div>

    <!-- Main Card -->
    <div class="auth-card animate__animated animate__zoomIn" id="main-card">
        <i class="fas fa-user-shield fa-4x" style="color: var(--admin-red); margin-bottom: 20px;"></i>
        <h1>IDM ADMIN ELITE</h1>
        <p>ইস্পাহানি দাখিল মাদ্রাসা - শিক্ষক ও প্রশাসন পোর্টাল</p>

        <button class="btn-google" id="google-login-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="22">
            গুগল দিয়ে প্রবেশ করুন
        </button>

        <div id="status-box" class="pending">
            <i class="fas fa-clock"></i> আপনার অ্যাকাউন্টটি অনুমোদনের অপেক্ষায় আছে। সুপারিনটেনডেন্ট অনুমোদন দিলে ড্যাশবোর্ড খুলে যাবে।
        </div>
    </div>

    <footer>
        &copy; 2026 Ispahani Dakhil Madrasah | Secure Admin Gateway <br>
        Developed by <b>Kafi Ahad</b>
    </footer>

    <!-- Firebase SDK Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT-lcLWb8A9iWJZI77-TJifcjabjSBahU",
            authDomain: "ispahani-madrasah-portal.firebaseapp.com",
            projectId: "ispahani-madrasah-portal",
            storageBucket: "ispahani-madrasah-portal.firebasestorage.app",
            messagingSenderId: "501627545319",
            appId: "1:501627545319:web:42409b2d8f614dfc3c6442"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ১. অটো চেক (ইউজার আগে থেকেই লগইন কি না)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "admin_users", user.uid);
                const snap = await getDoc(userRef);

                if (snap.exists()) {
                    const data = snap.data();
                    if (data.status === "approved") {
                        // যদি এপ্রুভ থাকে, সরাসরি ড্যাশবোর্ডে পাঠাও
                        window.location.href = "dashboard.html";
                    } else {
                        // পেন্ডিং থাকলে কার্ডে মেসেজ দেখাও
                        document.getElementById('loading-overlay').style.display = "none";
                        document.getElementById('google-login-btn').style.display = "none";
                        document.getElementById('status-box').style.display = "block";
                    }
                } else {
                    // একাউন্ট না থাকলে অনবোর্ডিং ফর্মে পাঠাও
                    window.location.href = "teacher-onboarding.html";
                }
            } else {
                // ইউজার লগইন না থাকলে কার্ডটি দেখাও
                document.getElementById('loading-overlay').style.display = "none";
            }
        });

        // ২. বাটন ক্লিক করলে গুগল লগইন শুরু
        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider).catch(err => alert("লগইন ব্যর্থ: " + err.message));
        }

        document.getElementById('google-login-btn').onclick = loginWithGoogle;
    </script>
</body>
</html>
