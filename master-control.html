<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>মাস্টার কন্ট্রোল | শিক্ষক অনুমোদন</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .list-card { background: #1e293b; padding: 30px; border-radius: 20px; max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #334155; text-align: left; }
        .btn-ok { background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="list-card">
        <h2>নতুন শিক্ষকদের আবেদনের তালিকা</h2>
        <p>অনুমোদন দিতে নিচের বাটনে ক্লিক করুন:</p>
        <table id="req-table">
            <thead>
                <tr>
                    <th>নাম</th>
                    <th>ইমেইল</th>
                    <th>পদবী</th>
                    <th>অ্যাকশন</th>
                </tr>
            </thead>
            <tbody id="list-body">
                <tr><td colspan="4">তথ্য খোঁজা হচ্ছে...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTxt82Z4KRW425eYAU-WkVJbmUu1Vcy58",
            authDomain: "ispahani-madrasah-portal.firebaseapp.com",
            projectId: "ispahani-madrasah-portal",
            storageBucket: "ispahani-madrasah-portal.firebasestorage.app",
            messagingSenderId: "501627545319",
            appId: "1:501627545319:web:42409b2d8f614dfc3c6442"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ১. পেন্ডিং ইউজারদের লোড করা
        const q = query(collection(db, "admin_users"), where("status", "==", "pending"));
        onSnapshot(q, (snapshot) => {
            const body = document.getElementById('list-body');
            body.innerHTML = "";
            snapshot.forEach((userDoc) => {
                const data = userDoc.data();
                body.innerHTML += `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td>${data.designation}</td>
                        <td><button class="btn-ok" onclick="approve('${userDoc.id}')">Approve</button></td>
                    </tr>
                `;
            });
            if(snapshot.empty) body.innerHTML = "<tr><td colspan='4' style='text-align:center;'>কোনো আবেদন বাকি নেই।</td></tr>";
        });

        // ২. অনুমোদন করার ফাংশন
        window.approve = async (id) => {
            await updateDoc(doc(db, "admin_users", id), { status: "approved" });
            alert("শিক্ষক অনুমোদিত হয়েছেন! উনি এখন ড্যাশবোর্ড ব্যবহার করতে পারবেন।");
        }
    </script>
</body>
</html>
